<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="assets/scripts/app.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <header>
      <h1>
        Todo
      </h1>
      <label class="switch">
        <input type="checkbox" id="theme">
        <span class="theme" ></span>
      </label>
    </header>
    <section>
      <form class="input" id="inputForm">
        <button id="log-todo" type="submit"></button>
        <input class="todo-input" type="text" name="todo-input" id="todo-input" placeholder="Create a new todo..." autocomplete="off">
      </form>
      <ul class="todolist" id="todolist">
      </ul>
      <div class="bottom-wrapper">
        <div class="status-bar todolist-item">
          <p><span id="items-left">0</span> items left</p>
          <button id="clear-completed">Clear Completed</button>
        </div>
        <div class="sort-bar" id="sort-bar">
          <input type="radio" name="sort"  id="sort-all">
          <label for="sort-all">All</label>
          <input type="radio" name="sort"  id="sort-active">
          <label for="sort-active">Active</label>
          <input type="radio" name="sort" id="sort-completed">
          <label for="sort-completed">Completed</label>
        </div>
      </div>
      <p class="cta">
        Drag and drop to reorder list
      </p>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tomiwa</a>.
    </footer>
  </main>
</body>
</html>
